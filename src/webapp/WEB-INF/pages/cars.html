<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Price</th>
            <th>Age</th>
        </tr>
        <tr th:each ="msg : ${message}">
            <td th:utext="${msg.getModel()}">...</td>
            <td th:utext="${msg.getPrice()}">...</td>
            <td th:utext="${msg.getAge()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
